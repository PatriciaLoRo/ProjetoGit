<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitura de Tarot - Chamas Gêmeas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background-color: #6c757d;
            color: white;
            padding: 10px 0;
        }
        .cards {
            display: flex;
            justify-content: center;
            margin: 20px;
        }
        .card {
            width: 100px;
            height: 150px;
            margin: 10px;
            background-color: #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            overflow: hidden;
        }
        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .result {
            margin: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        footer {
            background-color: #6c757d;
            color: white;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Leitura de Tarot - Chamas Gêmeas</h1>
    </header>

    <section>
        <h2>Escolha 3 cartas</h2>
        <div class="cards">
            <div class="card" onclick="revealCard(this, 1)">
                <img src="imagens/carta1.jpg" alt="Carta 1">
            </div>
            <div class="card" onclick="revealCard(this, 2)">
                <img src="imagens/carta2.jpg" alt="Carta 2">
            </div>
            <div class="card" onclick="revealCard(this, 3)">
                <img src="imagens/carta3.jpg" alt="Carta 3">
            </div>
        </div>
    </section>

    <div class="result" id="result">
        <p>As interpretações aparecerão aqui.</p>
    </div>

    <footer>
        <p>&copy; 2024 Leitura de Tarot</p>
    </footer>

    <script>
        function revealCard(card, cardId) {
            const messages = [
                "Carta 1: A energia positiva está alinhada com sua chama gêmea.",
                "Carta 2: Um desafio emocional está se aproximando.",
                "Carta 3: O amor verdadeiro é a chave para superar as dificuldades."
            ];
            card.querySelector("img").style.filter = "brightness(50%)";
            document.getElementById("result").innerHTML += `<p>${messages[cardId - 1]}</p>`;
            card.onclick = null; // Desativa o clique após selecionar
        }
    </script>
</body>
</html>

          <div class="card-back">Carta 1</div>
        </div>
      </div>
      <div class="card" data-card="2">
        <div class="card-inner">
          <div class="card-front">?</div>
          <div class="card-back">Carta 2</div>
        </div>
      </div>
      <div class="card" data-card="3">
        <div class="card-inner">
          <div class="card-front">?</div>
          <div class="card-back">Carta 3</div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
